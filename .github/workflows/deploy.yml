name: Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest

      - name: Rebuild all games and deploy to S3
        env:
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
        run: |
          echo "Setting up Emscripten environment..."
          source ./emsdk/emsdk_env.sh
          
          echo "Rebuilding all games..."
          npm run clean-games
          npm run build-games
          
          echo "=== Verifying games in public/games ==="
          ls -la public/games/ || echo "public/games/ not found!"
          find public/games -type f -name "*.html" | head -10

          echo "Building react app..."
          npm run build
          
          echo "=== Verifying games in dist/games after Vite build ==="
          ls -la dist/games/ || echo "dist/games/ not found!"
          find dist/games -type f -name "*.html" | head -10
          
          echo "=== Ensuring Python games are in dist (manual copy if needed) ==="
          if [ ! -d "dist/games/TetriPy" ] && [ -d "public/games/TetriPy" ]; then
            echo "TetriPy not in dist, copying manually..."
            mkdir -p dist/games
            cp -r public/games/TetriPy dist/games/
          fi
          if [ ! -d "dist/games/FlapPy-bird" ] && [ -d "public/games/FlapPy-bird" ]; then
            echo "FlapPy-bird not in dist, copying manually..."
            mkdir -p dist/games
            cp -r public/games/FlapPy-bird dist/games/
          fi
          
          echo "=== Final verification before upload ==="
          ls -la dist/games/
          find dist/games -type f -name "*.html" | head -10

          echo "Uploading files to S3..."
          npm run deploy   
          
          echo "Done!"
